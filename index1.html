<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>front_page</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <section>
        <div class="heading">
            <h1>Personal details</h1>
        </div>
        <form>
            <div class="field">
                <fieldset>
                    <input class="inp" type="text" />
                    <legend>
                        Roll no
                    </legend>
                </fieldset>
            </div>
            <div class="field">
                <fieldset>
                    <input class="inp" type="text" />
                    <legend>
                        Name
                    </legend>
                </fieldset>
            </div>
            <div class="field">
                <fieldset>
                    <input class="inp" type="text" />
                    <legend>
                        Course
                    </legend>
                </fieldset>
            </div>
            <div class="field">
                <fieldset>
                    <input class="inp" type="test" />
                    <legend>
                        Semester
                    </legend>
                </fieldset>
            </div>
            <div class="field">
                <fieldset>
                    <input class="inp" type="text" />
                    <legend>
                        Role
                    </legend>
                </fieldset>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="name" />
                    Check the box if information fetched is legit,else contact support
                </label>
            </div>
            <div class="field">
                <button type="submit">Start</button>
            </div>
        </form>
    </section>

</body>

</html>
